<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Maklai test(Calculator)</title>
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                Maklai test. Calculator app by Ivan Bieliaiev
            </div>
        </header>
        <main class="main">
            <section class="main__calculator">
                <div class="calculator__actions">
                    <input type="number" class="actions__input" data-input-number="1" placeholder="Enter number">
                    <input type="number" class="actions__input" data-input-number="2" placeholder="Enter number">
                    <select name="select action" class="actions__select" data-select-operation>
                        <option value="default" disabled selected>Select operation</option>
                        <option value="+">&#x2b;</option>
                        <option value="-">&#x2212;</option>
                        <option value="*">&#xd7;</option>
                        <option value="/">&#xf7;</option>
                    </select>
                </div>
                <p class="calculator__result">Result: <span data-calculation-result></span></p>
                <button class="calculator__reset" data-reset-calculation>Reset</button>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
